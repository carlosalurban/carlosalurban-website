<section id="post" class="container">
  <div class="row">
    <article class="col-lg-4 col-md-6 col-sm-12 articulo">
      <div *ngFor="let post of mediaDesign">
        <h3>{{post.title.rendered}}</h3>
        <div class="content" [innerHTML]="post.excerpt.rendered"></div>
        <div>
          <img class="img-fluid" src="{{post._embedded.source_url}}" alt="{{post.title.dendered}}">
        </div>
      </div>
    </article>
  </div>
</section>
